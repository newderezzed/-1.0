{% extends "school/base/base.html" %}
{% block content %}
 <h1 class="page-header">管理后台
                <small>学生管理</small>
            </h1>
            <!-- 面板开始 -->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">修改学生信息</h3>
                </div>
                <div class="panel-body">
                    <!-- Form -->
                    <form class="form-inline" action="{% url "sc:edit_class" %}" method="post">
                        <div class="form-group hidden">
                            <label for="student_id">学生ID</label>
                                <input type="text" value="{{ student.id }}" name="student_id" id="student_id"
                                       class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputName2">学生名称</label>
                            <input type="text" value="{{ student.name }}" class="form-control" id="exampleInputName2" name="student_name" >
                        </div>
                        <div class="form-group">
                            <label for="class_id_info">班级名称</label>
                            <select name="class_id" class="form-control" id="class_id_info">
                            {% for class in class_list %}
                                {% if student.classes_id == class.id %}
                                    <option selected value="{{ class.id }}">{{ class.name }}</option>
                                {% else %}
                                    <option value="{{ class.id }}">{{ class.name }}</option>
                                {% endif %}
                            {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-default">提交</button>
                    </form>
                </div>
                <!-- 面板body结束 -->
            </div>
            <!-- 面板整体结束 -->
{% endblock %}
{% block student %}
active
{% endblock %}
