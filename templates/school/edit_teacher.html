{% extends "school/base/base.html" %}
{% block content %}
<h1 class="page-header">管理后台
                <small>教师管理</small>
            </h1>
            <!-- 面板开始 -->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">修改教师信息</h3>
                </div>
                <div class="panel-body">
                    <!-- Form -->
                    <form class="form-inline" action="{% url "sc:edit_teacher" %}" method="post">
                        <div class="form-group hidden">
                            <label for="student_id">教师ID</label>
                                <input type="text" value="{{ teacher.id }}" name="teacher_id" id="teacher_id"
                                       class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputName2">教师名称</label>
                            <input type="text" value="{{ teacher.name }}" class="form-control" id="exampleInputName2" name="teacher_name" >
                        </div>
                        <div class="form-group">
                            <label for="class_id_info">班级名称</label>
                            <select multiple name="class_id" class="form-control" id="class_id_info">
                            {% for class in class_list %}
                                {% if class in teacher.classes.all %}
                                    <option selected value="{{ class.id }}">{{ class.name }}</option>
                                {% else %}
                                     <option value="{{ class.id }}">{{ class.name }}</option>
                                {% endif %}
                            {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-default">提交</button>
                    </form>
                </div>
                <!-- 面板body结束 -->
            </div>
            <!-- 面板整体结束 -->
{% endblock %}
{% block teacher %}
active
{% endblock %}
