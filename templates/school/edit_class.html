{% extends "school/base/base.html" %}
{% block content %}
<h1 class="page-header">管理后台
                <small>学生管理</small>
            </h1>
            <!-- 面板开始 -->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">修改班级</h3>
                </div>
                <div class="panel-body">
                    <!-- Form -->
                    <form class="form-inline" action="{% url "sc:edit_class" %}?id={{ class.id }}" method="post">
                        <div class="form-group">
                            <label for="exampleInputName2">班级名称</label>
                            <input type="text" class="form-control" id="exampleInputName2" name="class_name" value="{{ class.name }}">
                        </div>

                        <button type="submit" class="btn btn-default">提交</button>
                    </form>
                </div>
                <!-- 面板body结束 -->
            </div>
            <!-- 面板整体结束 -->
{% endblock %}
{% block class %}
active
{% endblock %}
