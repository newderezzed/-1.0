{% extends "publisher/base/base.html" %}
{% block content %}
<h1 class="page-header">管理后台
                <small>出版社管理</small>
            </h1>
            <!-- 面板开始 -->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">增加新出版社</h3>
                </div>
                <div class="panel-body">
                    <!-- Form -->
                    <form class="form-inline" action="/add_publisher/" method="post">
                        <div class="form-group">
                            <label for="exampleInputName2">新出版社名称</label>
                            <input type="text" class="form-control" id="exampleInputName2" name="publisher_name" >
                            <label for="exampleInputName2">新出版社地址</label>
                            <input type="text" class="form-control" id="exampleInputName2" name="publisher_addr" >
                        </div>

                        <button type="submit" class="btn btn-default">提交</button>
                    </form>
                </div>
                <!-- 面板body结束 -->
            </div>
            <!-- 面板整体结束 -->
{% endblock %}
{% block publisher %}
active
{% endblock %}
